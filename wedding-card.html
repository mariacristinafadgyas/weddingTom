<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wedding Card</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="card" onclick="flipCard()">
            <div class="card-front">
                <div class="hearts">
                    <div class="heart">💕</div>
                    <div class="heart">💖</div>
                    <div class="heart">💝</div>
                    <div class="heart">💗</div>
                </div>

                <div class="funny-couple">👰‍♀️🤵‍♂️</div>

                <div class="main-text">Congratulations!</div>

                <div class="funny-text">
                    When 'Yes, dear' becomes your <br />
                    favorite phrase!<br />
                    <strong>That's true love! 💕</strong>
                </div>

                <div class="click-hint">Click to see inside! ✨</div>
            </div>

            <div class="card-back">
                <div class="wedding-rings">💍💍</div>

                <div class="back-message">May your marriage be...</div>

                <div class="back-text">
                    As fun as your dating,<br />
                    As sweet as your engagement,<br />
                    And as crazy as you both are!<br />
                    <br />
                    <strong
                        >Wishing you a lifetime of<br />
                        laughter and love! 🥂</strong
                    >
                </div>
            </div>
        </div>

        <script>
            function flipCard() {
                const card = document.querySelector(".card");
                card.classList.toggle("flipped");
            }

            // Add some sparkle effect on hover
            document
                .querySelector(".card")
                .addEventListener("mouseenter", function () {
                    this.style.boxShadow = "0 25px 50px rgba(233, 30, 99, 0.3)";
                });

            document
                .querySelector(".card")
                .addEventListener("mouseleave", function () {
                    this.style.boxShadow = "0 20px 40px rgba(0,0,0,0.1)";
                });
        </script>
    </body>
</html>
